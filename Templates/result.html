<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iris Tumor Detection - Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #f8f9fa;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.2px;
    }
    .result-indicator {
      font-size: 2.5rem;
      font-weight: 700;
      padding: 20px 40px;
      border-radius: 35px;
      display: inline-block;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      transition: box-shadow 0.3s ease;
    }
    .result-indicator.tumorous {
      background-color: #ff4757;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 71, 87, 0.8);
      box-shadow: 0 8px 30px rgba(255, 71, 87, 0.7);
    }
    .result-indicator.healthy {
      background-color: #2ed573;
      color: #fff;
      text-shadow: 0 0 8px rgba(46, 213, 115, 0.8);
      box-shadow: 0 8px 30px rgba(46, 213, 115, 0.7);
    }
    .confidence-text {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #dfe6e9;
    }
    .raw-value {
      font-size: 1.1rem;
      color: #dcdde1;
      margin-bottom: 35px;
    }
    .uploaded-image {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      margin-bottom: 35px;
      transition: transform 0.3s ease;
    }
    .uploaded-image:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      padding: 15px 50px;
      font-size: 1.3rem;
      border-radius: 35px;
      font-weight: 700;
      background: #6c5ce7;
      border: none;
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #341f97;
      box-shadow: 0 12px 30px rgba(52, 31, 151, 0.8);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Analysis Result</h1>
    <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Eye Image" class="uploaded-image" />
    <div class="result-indicator {% if result == 'Tumorous' %}tumorous{% else %}healthy{% endif %}">
      {{ result }}
    </div>
    <div class="confidence-text">Confidence: {{ confidence }}</div>
    <div class="raw-value">Raw prediction value: {{ raw_value }}</div>
    <a href="/" class="btn btn-primary">Analyze Another Image</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
