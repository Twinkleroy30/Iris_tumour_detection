<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iris Tumor Detection - Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #f8f9fa;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.2px;
    }
    .upload-label {
      display: block;
      margin-bottom: 20px;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 25px;
      border: 3px dashed #f8f9fa;
      border-radius: 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }
    .upload-label:hover {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: #a29bfe;
    }
    #file {
      display: none;
    }
    #imagePreview {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      display: none;
      transition: opacity 0.4s ease;
    }
    .btn-primary {
      margin-top: 35px;
      padding: 15px 50px;
      font-size: 1.3rem;
      border-radius: 35px;
      font-weight: 700;
      background: #6c5ce7;
      border: none;
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #341f97;
      box-shadow: 0 12px 30px rgba(52, 31, 151, 0.8);
    }
    .description {
      font-size: 1.1rem;
      margin-top: 15px;
      color: #dfe6e9;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Iris Tumor Detection</h1>
    <p class="description">Upload an eye image to detect the presence of tumors. Our AI system will analyze and provide results with confidence scores.</p>
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="file" class="upload-label" id="uploadLabel">Click or Drag & Drop to Upload Image</label>
      <input type="file" name="file" id="file" accept="image/*" required onchange="previewImage(this)" />
      <img id="imagePreview" src="#" alt="Image Preview" />
      <button type="submit" class="btn btn-primary">Analyze Image</button>
    </form>
  </div>

  <script>
    function previewImage(input) {
      const preview = document.getElementById('imagePreview');
      const uploadLabel = document.getElementById('uploadLabel');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          preview.style.opacity = '1';
          uploadLabel.style.display = 'none';
        }
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.style.opacity = '0';
        setTimeout(() => preview.style.display = 'none', 400);
        uploadLabel.style.display = 'block';
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
